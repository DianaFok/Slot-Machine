<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Slot Machine</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Slot Machine</h1>
  <p>Try your luck! The min bet is $5 and the max bet is $50. Get a match and you win 10x your bet.</p>
  <section id="bank"></section>
  <section id="boxLeft">4</section>
  <section id="boxMid">2</section>
  <section id="boxRight">1</section>
  <section>
    <select id="bet" class="" name="">
      <option value="5">$5</option>
      <option value="15">$15</option>
      <option value="25">$25</option>
      <option value="35">$35</option>
      <option value="50">$50</option>
    </select>
    <button id="playButton" type="button" name="button">Play</button>
  </section>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
